<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<title>World Database Lookup</title>
		<link rel="icon" href="images/map1.png" type="image/x-icon">
		<link href="world.css" type="text/css" rel="stylesheet" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="world.js" type="text/javascript"></script>
	</head>

	<body>
		<a href="#controls"><header>
			<h1>World Database Lookup</h1>
		</header></a>

		<main>
			<div id="controls">
				<div id="inputs">
					<label for="country">Country:</label>
					<input id="country" type="search" name="country" placeholder="Enter country name" />
				</div>
				<div id="buttons">
					<button class="btn" id="lookup_countries">Lookup Countries</button>
					<button class="btn" id="lookup_cities">Lookup Cities</button>
					<button class="btn" id="clear">Clear</button>
				</div>
			</div>
			
			<div id="result">
			</div>
		</main>

	</body>

	<footer>
		<div id="footer">
			<em><p id="footer">&copy Marlon Lewis 2021</p></em>
		</div>
	</footer>
</html>
